<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="Feedback">
        <h2>please share your precious Feedbackhere</h2>
        <form action="#" method="post">
            <label for="username">username</label>
                <input type="text" id="username" placeholder="enter your name" required><br><br>

                <label for="email">email-id</label>
                <input type="email" id="email" placeholder="enter your email" required><br><br>

                <label for="message">Feedback</label><br>
                <textarea id="message" rows="4" placeholder="enter your Feedback"></textarea><br><br>

                <button type="submit">Submit</button><br><br>
                <button class="reset" type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
