<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img id="logo" src="logo-removebg-preview.png" height="100" width="150">
        <h2>Registration form</h2>
    </header>
    <div class="log-in"></div>
        <form action="/log-in" method="post">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="enter your username" required><br><br>
            
            <label for="password">password</label>
            <input type="password" id="password" placeholder="enter your password" required><br><br>

            <button type="submit"><a href="home.html">register</a></button>
            <p>don't have an account <a href="index.html">register here</a></p>
        </form>
    </div>
</body>
</html>
